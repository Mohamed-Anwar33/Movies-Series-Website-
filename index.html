<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies & Series</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Notification Bar -->
    <div id="notificationBar" class="notification-bar" style="display: none">
      <span id="notificationMessage"></span>
      <button
        class="btn btn-sm btn-close"
        onclick="hideNotification()"
      ></button>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="Colorful Retro Illustrative Tasty Popcorn Logo.png"
            alt="Logo"
          />
          Movies & Series
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="favorites.html">Favorites</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="watched.html">Watched</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="new-releases.html">New Releases</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logoutBtn" style="display: none"
                >Logout</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signup.html">Sign Up</a>
            </li>
            <li class="nav-item">
              <button id="darkModeToggle" class="btn btn-outline-light ms-3">
                <i class="fas fa-moon"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
      <h1 class="text-center mb-4 neon-text ultra-title">
        Browse Movies & Series
      </h1>
      <div class="search-filter mb-4">
        <div class="row">
          <div class="col-md-4 mb-3">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="searchInput"
                placeholder="Search by title..."
              />
            </div>
          </div>
          <div class="col-md-2 mb-3">
            <select class="form-select" id="genreFilter">
              <option value="">All Genres</option>
              <option value="28">Action</option>
              <option value="18">Drama</option>
              <option value="35">Comedy</option>
              <option value="12">Adventure</option>
              <option value="878">Science Fiction</option>
            </select>
          </div>
          <div class="col-md-2 mb-3">
            <select class="form-select" id="sortSelect">
              <option value="">Sort By</option>
              <option value="title-asc">Title (A-Z)</option>
              <option value="title-desc">Title (Z-A)</option>
              <option value="rating-asc">Rating (Low to High)</option>
              <option value="rating-desc">Rating (High to Low)</option>
            </select>
          </div>
          <div class="col-md-2 mb-3">
            <input
              type="number"
              class="form-control"
              id="yearFilter"
              placeholder="Year"
              min="1900"
              max="2025"
            />
          </div>
          <div class="col-md-2 mb-3">
            <button
              class="btn btn-primary w-100 neon-btn"
              onclick="changeBackground()"
            >
              Change Background
            </button>
          </div>
          <div class="col-md-2 mb-3">
            <button
              class="btn btn-success w-100 neon-btn"
              onclick="showRecommendations()"
            >
              Recommendations
            </button>
          </div>
          <div class="col-md-2 mb-3">
            <button
              class="btn btn-warning w-100 neon-btn"
              onclick="showMovieSchedule()"
            >
              Movie Schedule
            </button>
          </div>
          <div class="col-md-2 mb-3">
            <button
              class="btn btn-info w-100 neon-btn"
              onclick="createAutoPlaylist()"
            >
              Auto Playlist
            </button>
          </div>
        </div>
      </div>
      <div class="text-center mb-3">
        <p>Active Time: <span id="activeTime">0:00</span></p>
      </div>
      <div id="loadingSpinner" class="text-center" style="display: none">
        <i class="fas fa-spinner fa-spin fa-2x"></i>
      </div>
      <div class="row" id="moviesList"></div>
      <div class="text-center mt-4">
        <button id="loadMoreBtn" class="btn btn-primary neon-btn">
          Load More
        </button>
      </div>
      <h2 class="mt-5 neon-text">Movie News Feed</h2>
      <div id="newsFeed" class="mt-3"></div>
    </div>

    <button id="backToTop" class="btn btn-primary back-to-top">
      <i class="fas fa-arrow-up"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
