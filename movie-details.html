<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-4">
      <a href="index.html" class="btn btn-secondary mb-3">Back</a>
      <div class="card ultra-card">
        <div class="card-body" id="movieDetails"></div>
        <div class="card-body">
          <button
            class="btn btn-success mb-3 neon-btn"
            onclick="watchTrailer()"
          >
            Watch Trailer
          </button>
          <button
            class="btn btn-info mb-3 ms-2 neon-btn"
            onclick="shareMovie()"
          >
            Share
          </button>
          <button class="btn btn-secondary mb-3 ms-2" onclick="markAsWatched()">
            Mark as Watched
          </button>
          <button class="btn btn-warning mb-3 ms-2" onclick="startWatchParty()">
            Start Watch Party
          </button>
          <button class="btn btn-dark mb-3 ms-2" onclick="toggleCinemaMode()">
            Cinema Mode
          </button>
          <h5>Add Your Rating</h5>
          <input
            type="number"
            id="personalRating"
            min="0"
            max="10"
            step="0.1"
            class="form-control w-25 d-inline-block"
          />
          <button class="btn btn-primary ms-2" onclick="savePersonalRating()">
            Save Rating
          </button>
          <p id="ratingMessage" class="mt-2"></p>
          <h5 class="mt-3">Add a Comment</h5>
          <textarea
            id="commentInput"
            class="form-control mb-2"
            rows="3"
          ></textarea>
          <button class="btn btn-primary" onclick="saveComment()">
            Save Comment
          </button>
          <div id="commentsList" class="mt-3"></div>
          <h5 class="mt-3">Personal Notes</h5>
          <textarea
            id="notesInput"
            class="form-control mb-2"
            rows="2"
          ></textarea>
          <button class="btn btn-primary" onclick="saveNotes()">
            Save Notes
          </button>
          <p id="notesDisplay" class="mt-2"></p>
          <h5 class="mt-3">Expanded Movie Profile</h5>
          <div id="expandedProfile" class="mt-2"></div>
          <h5 class="mt-3">Main Cast</h5>
          <div id="castList" class="mt-2"></div>
        </div>
      </div>
    </div>

    <button id="backToTop" class="btn btn-primary back-to-top">
      <i class="fas fa-arrow-up"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
