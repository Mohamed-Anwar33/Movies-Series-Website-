<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Details</title>

    <!-- Import Bootstrap for styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Import FontAwesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Link custom styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Notification bar (hidden by default) -->
    <div id="notificationBar" class="notification-bar" style="display: none">
      <span id="notificationMessage"></span>
      <button class="btn btn-sm btn-light" onclick="hideNotification()">
        X
      </button>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <!-- Logo and brand name -->
        <a class="navbar-brand" href="index.html">
          <img
            src="Colorful Retro Illustrative Tasty Popcorn Logo.png"
            alt="Logo"
          />
          Movies & Series
        </a>

        <!-- Navbar toggler for small screens -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="favorites.html">Favorites</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="watched.html">Watched</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="watchlist.html">Watchlist</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="new-releases.html">New Releases</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logoutBtn" style="display: none"
                >Logout</a
              >
            </li>
            <li class="nav-item">
              <!-- Dark mode toggle button -->
              <button id="darkModeToggle" class="btn btn-outline-light ms-3">
                <i class="fas fa-moon"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Movie Details Section -->
    <div class="container mt-4">
      <a href="index.html" class="btn btn-secondary mb-3">Back</a>
      <div class="card ultra-card">
        <div class="card-body" id="movieDetails"></div>

        <div class="card-body">
          <!-- Action buttons -->
          <button
            class="btn btn-success mb-3 neon-btn"
            onclick="watchTrailer()"
          >
            Watch Trailer
          </button>
          <button
            class="btn btn-info mb-3 ms-2 neon-btn"
            onclick="shareMovie()"
          >
            Share
          </button>
          <button
            class="btn btn-secondary mb-3 ms-2"
            onclick="startWatchParty()"
          >
            Start Watch Party
          </button>
          <button class="btn btn-dark mb-3 ms-2" onclick="toggleCinemaMode()">
            Cinema Mode
          </button>
          <button
            class="btn btn-primary mb-3 ms-2"
            onclick="addToWatchlist(getSelectedMovieId())"
          >
            Add to Watchlist
          </button>
          <button
            class="btn btn-warning mb-3 ms-2"
            onclick="toggleLike(getSelectedMovieId())"
          >
            <i class="fas fa-thumbs-up"></i> Like
          </button>
          <button
            class="btn btn-success mb-3 ms-2 neon-btn"
            onclick="markAsWatched(getSelectedMovieId())"
          >
            <i class="fas fa-eye"></i> Mark as Watched
          </button>

          <!-- Rating Section -->
          <h5>Add Your Rating</h5>
          <input
            type="number"
            id="personalRating"
            min="0"
            max="10"
            step="0.1"
            class="form-control w-25 d-inline-block"
          />
          <button class="btn btn-primary ms-2" onclick="savePersonalRating()">
            Save Rating
          </button>
          <p id="ratingMessage" class="mt-2"></p>

          <!-- Comment Section -->
          <h5 class="mt-3">Add a Comment</h5>
          <textarea
            id="commentInput"
            class="form-control mb-2"
            rows="3"
          ></textarea>
          <button class="btn btn-primary" onclick="saveComment()">
            Save Comment
          </button>
          <div id="commentsList" class="mt-3"></div>

          <!-- Review Section -->
          <h5 class="mt-3">Add a Review</h5>
          <textarea
            id="reviewInput"
            class="form-control mb-2"
            rows="3"
          ></textarea>
          <select id="reviewStars" class="form-select mb-2 w-25 d-inline-block">
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
          </select>
          <button class="btn btn-primary" onclick="saveReview()">
            Submit Review
          </button>
          <div id="reviewsList" class="mt-3"></div>

          <!-- Personal Notes -->
          <h5 class="mt-3">Personal Notes</h5>
          <textarea
            id="notesInput"
            class="form-control mb-2"
            rows="2"
          ></textarea>
          <button class="btn btn-primary" onclick="saveNotes()">
            Save Notes
          </button>
          <p id="notesDisplay" class="mt-2"></p>

          <!-- Custom Notification -->
          <h5 class="mt-3">Set Custom Notification</h5>
          <input
            type="datetime-local"
            id="customNotificationTime"
            class="form-control mb-2 w-50 d-inline-block"
          />
          <button
            class="btn btn-info ms-2"
            onclick="setCustomNotification(getSelectedMovieId())"
          >
            Set Notification
          </button>

          <!-- Expanded Movie Profile -->
          <h5 class="mt-3">Expanded Movie Profile</h5>
          <div id="expandedProfile" class="mt-2"></div>
          <div id="castList" class="mt-3"></div>

          <!-- Trailer Video Player -->
          <div
            id="trailerPlayer"
            class="video-container"
            style="display: none"
          ></div>
        </div>
      </div>
    </div>

    <!-- Back to Top Button -->
    <button
      id="backToTop"
      class="btn btn-primary back-to-top"
      style="display: none"
    >
      <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Import Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Import SweetAlert for alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Import custom JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
