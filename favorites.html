<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>

    <!-- Bootstrap CSS for responsive design and styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Custom CSS for additional styling -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Notification Bar (hidden by default) -->
    <div id="notificationBar" class="notification-bar" style="display: none">
      <span id="notificationMessage"></span>
      <button class="btn btn-sm btn-light" onclick="hideNotification()">
        X
      </button>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <!-- Website Logo -->
          <img
            src="Colorful Retro Illustrative Tasty Popcorn Logo.png"
            alt="Logo"
          />
          Movies & Series
        </a>

        <!-- Toggle button for mobile menu -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="favorites.html">Favorites</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="watched.html">Watched</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="watchlist.html">Watchlist</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="new-releases.html">New Releases</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logoutBtn" style="display: none"
                >Logout</a
              >
            </li>
            <!-- Dark Mode Toggle Button -->
            <li class="nav-item">
              <button id="darkModeToggle" class="btn btn-outline-light ms-3">
                <i class="fas fa-moon"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content Section -->
    <div class="container mt-4">
      <h1 class="text-center mb-4 neon-text ultra-title">My Favorites</h1>

      <!-- Display statistics for favorites -->
      <div class="mb-4 text-center" id="favoritesStats"></div>

      <!-- Action Buttons (Redeem, Export, Import, Random Movie) -->
      <div class="mb-3">
        <button class="btn btn-success ms-2 neon-btn" onclick="redeemPoints()">
          Redeem Points (<span id="points">0</span>)
        </button>
        <button class="btn btn-primary neon-btn" onclick="exportFavorites()">
          Export Favorites
        </button>

        <!-- Hidden file input for importing favorites -->
        <input
          type="file"
          id="importFavoritesInput"
          accept=".json"
          style="display: none"
          onchange="importFavorites(event)"
        />
        <button
          class="btn btn-info neon-btn"
          onclick="document.getElementById('importFavoritesInput').click()"
        >
          Import Favorites
        </button>

        <button class="btn btn-danger neon-btn" onclick="showRandomMovie()">
          Random Movie
        </button>
      </div>

      <!-- Favorites List Container -->
      <div id="favoritesList" class="row">
        <button
          class="btn btn-sm btn-danger neon-btn"
          onclick="removeFromFavorites(movie.id, event)"
        >
          <i class="fas fa-trash"></i> Remove
        </button>
      </div>
    </div>

    <!-- Back to Top Button (Hidden by default) -->
    <button
      id="backToTop"
      class="btn btn-primary back-to-top"
      style="display: none"
    >
      <i class="fas fa-arrow-up"></i>
    </button>

    <!-- JavaScript Files -->
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert2 for better alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom JavaScript File -->
    <script src="script.js"></script>
  </body>
</html>
