<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="Colorful Retro Illustrative Tasty Popcorn Logo.png"
            alt="Logo"
          />
          Movies & Series
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="favorites.html">Favorites</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="watched.html">Watched</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="new-releases.html">New Releases</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logoutBtn" style="display: none"
                >Logout</a
              >
            </li>
            <li class="nav-item">
              <button id="darkModeToggle" class="btn btn-outline-light ms-3">
                <i class="fas fa-moon"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
      <h1 class="text-center mb-4">My Profile</h1>
      <div class="card w-50 mx-auto">
        <div class="card-body text-center">
          <img
            id="profilePic"
            src="default-profile.png"
            alt="Profile Picture"
            class="img-fluid rounded-circle mb-3"
            style="width: 150px"
          />
          <input
            type="file"
            id="profilePicInput"
            accept="image/*"
            class="form-control w-50 mx-auto mb-3"
            onchange="updateProfilePic(event)"
          />
          <h5 id="profileEmail"></h5>
          <h6>Settings</h6>
          <div class="mb-3">
            <label for="languageSelect" class="form-label">Language</label>
            <select
              id="languageSelect"
              class="form-select w-50 mx-auto"
              onchange="changeLanguage()"
            >
              <option value="en">English</option>
              <option value="ar">Arabic</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="fontSize" class="form-label">Font Size</label>
            <input
              type="range"
              id="fontSize"
              min="12"
              max="20"
              value="16"
              class="form-range w-50"
              oninput="changeFontSize(this.value)"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
