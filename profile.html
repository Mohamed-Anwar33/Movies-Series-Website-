<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <!-- Bootstrap CSS for responsive styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Custom CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Notification Bar (Hidden by Default) -->
    <div id="notificationBar" class="notification-bar" style="display: none">
      <span id="notificationMessage"></span>
      <button class="btn btn-sm btn-light" onclick="hideNotification()">
        X
      </button>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <!-- Logo and Website Name -->
        <a class="navbar-brand" href="index.html">
          <img
            src="Colorful Retro Illustrative Tasty Popcorn Logo.png"
            alt="Logo"
          />
          Movies & Series
        </a>

        <!-- Navbar Toggle Button for Mobile View -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="favorites.html">Favorites</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="watched.html">Watched</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="watchlist.html">Watchlist</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="new-releases.html">New Releases</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>

            <!-- Logout Button (Initially Hidden) -->
            <li class="nav-item">
              <a class="nav-link" href="#" id="logoutBtn" style="display: none"
                >Logout</a
              >
            </li>

            <!-- Dark Mode Toggle Button -->
            <li class="nav-item">
              <button id="darkModeToggle" class="btn btn-outline-light ms-3">
                <i class="fas fa-moon"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Profile Section -->
    <div class="container mt-4">
      <h1 class="text-center mb-4 neon-text ultra-title">Profile</h1>

      <!-- Profile Picture Section -->
      <div class="text-center mb-4">
        <img
          id="profilePic"
          src="default_profile.jpg"
          alt="Profile Picture"
          class="rounded-circle"
          style="width: 150px; height: 150px"
        />

        <!-- Hidden Input for Uploading a Profile Picture -->
        <input
          type="file"
          id="profilePicInput"
          accept="image/*"
          style="display: none"
          onchange="updateProfilePic(event)"
        />

        <!-- Button to Change Profile Picture -->
        <button
          class="btn btn-primary mt-2 neon-btn"
          onclick="document.getElementById('profilePicInput').click()"
        >
          Change Picture
        </button>

        <!-- Hidden Input for Uploading a Custom Background -->
        <input
          type="file"
          id="customBackgroundInput"
          accept="image/*"
          style="display: none"
          onchange="uploadCustomBackground(event)"
        />

        <!-- Button to Upload Custom Background -->
        <button
          class="btn btn-info mt-2"
          onclick="document.getElementById('customBackgroundInput').click()"
        >
          Upload Custom Background
        </button>
      </div>

      <!-- User Email Display -->
      <p><strong>Email:</strong> <span id="profileEmail"></span></p>

      <!-- Font Size Adjustment -->
      <div class="mb-3">
        <label for="fontSize" class="form-label">Font Size:</label>
        <input
          type="number"
          id="fontSize"
          class="form-control w-25"
          min="10"
          max="30"
          onchange="changeFontSize(this.value)"
        />
      </div>

      <!-- Personal Statistics Dashboard -->
      <div class="stats-dashboard" id="personalStats"></div>

      <!-- Popular Movies Statistics Dashboard -->
      <div class="stats-dashboard mt-4" id="popularMoviesStats"></div>
    </div>

    <!-- Back to Top Button (Hidden by Default) -->
    <button
      id="backToTop"
      class="btn btn-primary back-to-top"
      style="display: none"
    >
      <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Bootstrap JS for Interactive Components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert Library for Notifications -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom JavaScript File -->
    <script src="script.js"></script>
  </body>
</html>
