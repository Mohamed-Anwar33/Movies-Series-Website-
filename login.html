<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character encoding and responsiveness -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title -->
    <title>Login</title>

    <!-- Bootstrap CSS for styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Custom CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="Colorful Retro Illustrative Tasty Popcorn Logo.png"
            alt="Logo"
          />
          Movies & Series
        </a>
        <!-- Navbar toggle button for mobile view -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signup.html">Sign Up</a>
            </li>
            <li class="nav-item">
              <!-- Dark mode toggle button -->
              <button id="darkModeToggle" class="btn btn-outline-light ms-3">
                <i class="fas fa-moon"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Login Form Section -->
    <div class="container mt-5">
      <h2 class="text-center">Login</h2>
      <form id="loginForm" class="w-50 mx-auto">
        <!-- Email input field -->
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="loginEmail" required />
        </div>
        <!-- Password input field -->
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="loginPassword"
            required
          />
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <!-- Sign-up link -->
        <p class="text-center mt-2">
          Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
      </form>
    </div>

    <!-- Back to Top Button -->
    <button
      id="backToTop"
      class="btn btn-primary back-to-top"
      style="display: none"
    >
      <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Bootstrap JavaScript bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert2 for pop-up alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
